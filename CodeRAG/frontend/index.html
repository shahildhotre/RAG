<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebase RAG Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Codebase RAG Chat</h1>
        </header>
        
        <main>
            <div class="upload-container" id="uploadContainer">
                <input type="file" id="fileInput" multiple accept=".py,.js,.java,.cpp,.h,.cs,.rb,.php,.go,.rs,.ts,.html,.css">
                <button id="uploadButton">Upload Codebase</button>
                <div id="uploadStatus"></div>
                <div id="fileList"></div>
            </div>

            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will be inserted here -->
            </div>
            
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ask about your codebase..." disabled>
                <button id="sendButton" disabled>Send</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
